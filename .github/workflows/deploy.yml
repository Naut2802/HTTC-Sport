name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Create application.properties from secret
        run: |
          mkdir -p BE/httc-sport/src/main/resources
          echo "${{ secrets.ENV }}" >> BE/httc-sport/src/main/resources/application.properties
      - name: Build Project
        run: mvn -f BE/httc-sport/pom.xml clean package -DskipTests
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t naut2802/httc-sport BE/httc-sport
      - name: Publish image to Docker Hub
        run: docker image push naut2802/httc-sport:latest
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull naut2802/httc-sport:latest
      - name: Delete old container
        run: docker rm -f naut2802/httc-sport-container
      - name: Run docker container
        run: docker run -d -p 8082:8082 --name httc-sport-container naut2802/httc-sport:latest
